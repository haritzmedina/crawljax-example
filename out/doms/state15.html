<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    
        <title>Erregistratu - Kaixo Mundua</title>
        
<link href="/stylesheet/register.css" type="text/css" rel="stylesheet" />
<script src="/js/register.js" type="text/javascript"></script>
<meta data-email-used="Email-a hartuta dago." data-username-used="Erabiltzailearen izena hartuta dago." data-password-missmatch="Pasahitsak ez dira berdinak." id="trans" />

        <link href="/stylesheet/default.css" type="text/css" rel="stylesheet" />
        <script src="/js/jquery-2.1.4.js" type="text/javascript"></script>
        <script src="/js/default.js" type="text/javascript"></script>
        <script src="/js/utils.js" type="text/javascript"></script>
        <link href="/images/h.png" type="image/png" rel="icon" />
    
</head>
<body>
<header>
    <div id="head">
        <div id="headerTitle">Kaixo Mundua</div>
        <div id="languages">
            <div class="language" id="langEn"><a href="?language=en_EN">En</a></div>
            <div class="language" id="langEs"><a href="?language=es_ES">Es</a></div>
            <div class="language" id="langEu"><a href="?language=eu_ES">Eu</a></div>
        </div>
    </div>
</header>
<div id="menu">
    <!-- Always show -->
    <a href="/">
        <div data-active="" class="tab" id="indexTab">
            Hasiera
        </div>
    </a>
    <a href="/photos">
        <div data-active="" class="tab" id="photosTab">
            Argazkia
        </div>
    </a>
    <a href="/map">
        <div data-active="" class="tab" id="mapTab">
            Mapa
        </div>
    </a>
    <!-- Show if user is not logged in -->
    
        <a href="/login">
            <div data-active="" class="tab" id="loginTab">
                Saioa hasi
            </div>
        </a>
        <a href="/register">
            <div data-active="true" class="tab" id="registerTab">
                Erregistratu
            </div>
        </a>
        <!-- Show if user is logged in -->
    
</div>
<section id="content">
    
<div>
    <div id="errorMessage"></div>
    <form action="/register" method="post" id="register">
        <div><input type="text" class="formBox" placeholder="Erabiltzailea" required="required" name="username" id="username" /></div>
        <div><input type="password" autocomplete="off" class="formBox" placeholder="Pasahitsa" required="required" pattern=".{6,}" name="password1" id="password1" /></div>
        <div><input type="password" autocomplete="off" class="formBox" placeholder="Pasahitsa berridatzi" required="required" pattern=".{6,}" name="password2" id="password2" /></div>
        <div><input type="email" class="formBox" placeholder="Email-a" required="required" name="email" id="email" /></div>
        <div><input type="submit" value="Erregistratu" required="required" id="submit" /></div>
    </form>
</div>

</section>
<footer>

</footer>

</body></html>
